<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Epicodus Credit Union</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <h1>Welcome to Epicodus Credit Union</h1>
        <div class="col-md-6">
          <h3>Register a new account</h3>
          <form id="newAccount">
            <label for="inputName">Name:</label>
            <br>
            <input id="inputName" type="text">
            <br><br>
            <label for="initialDeposit">Initial Deposit:</label>
            <br>
            <input id="initialDeposit" type="number">
            <br><br>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Deposit or Withdraw Funds</h3>
          <form class="depAm">
            <label for="inputDeposit">Deposit Amount:</label>
            <br>
            <input id="inputDeposit" type="number">
            <br><br>
            <button type="submit" class="btn btn-success" name="button">Deposit</button>
          </form>
          <br><br><br>
          <form class="witAm">
            <label for="inputWithdrawal">Withdrawal Amount:</label>
            <br>
            <input id="inputWithdrawal" type="number">
            <br><br>
            <button type="submit" class="btn btn-danger" name="button">Withdrawal</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row hideThisShit">
      <div class="col-md-12">
        <div id="balance-output">
          <p>Hello, <span id = "inputNameFinal"></span>!</p>
          <h3>Your Current Balance:</h3>
          <p id = "balance"></p>
        </div>
      </div>
    </div>
  </body>
</html>
